<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking...</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; transition: background-color 0.3s; }
        .container { max-width: 500px; padding: 40px; border-radius: 8px; border: 1px solid; }
        h1 { font-size: 24px; }
        p { font-size: 16px; }
        .state-checking { background-color: #eef2f7; color: #334e68; }
        .state-checking .container { border-color: #a6b9cc; background-color: #d8e1eb; }
        .state-blocked { background-color: #fcebeb; color: #58151c; }
        .state-blocked .container { border-color: #f1b9bc; background-color: #f9d7d9; }
        .state-blocked h1 { color: #c53030; }
    </style>
</head>
<body class="state-checking">
    <div class="container">
        <h1 id="title">Checking Content...</h1>
        <p id="message">Please wait while we check your search for inappropriate content.</p>
    </div>
    <script src="interstitial.js"></script>
</body>
</html>
