<!DOCTYPE html>
<html>
<head>
    <title>Parental Control Login</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            width: 250px; 
            padding: 15px; 
            background-color: #f0f2f5;
            text-align: center;
        }
        h3 {
            color: #1c1e21;
        }
        #login-view, #status-view { 
            display: none; 
        }
        input { 
            width: calc(100% - 22px); 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #dddfe2;
            border-radius: 6px;
        }
        button { 
            width: 100%; 
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #1877f2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #166fe5;
        }
        #logout-btn {
            background-color: #e4e6eb;
            color: #4b4f56;
        }
        #logout-btn:hover {
            background-color: #dcdde1;
        }
        #status-message { 
            font-weight: bold;
            color: #1c1e21;
        }
        #login-error {
            color: #fa3e3e;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="login-view">
        <h3>Child Login</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p id="login-error"></p>
    </div>

    <div id="status-view">
        <p id="status-message"></p>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
